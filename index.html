<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fixes Mixed Content error shown in console -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    

    <!-- Bulma CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>

    <title>Weather Dashboard</title>

</head>
<body>

    <section class="hero is-info">
        <div class="hero-body has-text-centered">
            <p class="title">Weather Dashboard</p>
        </div>
    </section>

    <section class="m-6">
        <div class="columns">
            <div class="column is-one-third">
                <form id="userCitySearch" action="" class="box">
                    <div class="field">
                        <label class="label">Search for a City</label>
                        <div class="control">
                            <input id="userInput" type="text" class="input" placeholder="San Clemente">
                        </div>
                        <div class="mt-4">
                            <button id="searchBtn" class="button is-info is-fullwidth">Search</button>
                        </div>
                    </div>
                </form>
                <div class="columns mt-5">
                    <div class="column">
                        <p class="subtitle">Previously Searched Cities:</p>
                        <div id="cityBtnGroup" class="buttons are-medium">
                        </div>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="container has-text-left">
                    <div id="currentWeather" class="box">
                        <p id="selectedCity" class="title">
                            <div id="icon"><img id="weatherIcon" class="is-hidden" src="" alt="Weather icon"></div>
                        </p>
                        <p id="cityWeather" class="subtitle"></p>

                        <div class="columns">
                            <div class="column is-fullwidth has-text-left">
                                <p id="5DayTitle" class="title is-hidden">5 Day Forecast</p>
                            </div>
                        </div>

                        <div class="columns">
                            <div class="column is-one-fifth has-text-centered">
                                <div class="box is-hidden">
                                    <p id="day1Dt" class="title"></p>
                                    <p id="day1" class="subtitle">
                                        <div>
                                            <img id="day1WeatherIcon" class="is-hidden" src="" alt="Weather Icon">
                                        </div>
                                    </p>
                                </div>
                            </div>
                            <div class="column is-one-fifth has-text-centered">
                                <div class="box is-hidden">
                                    <p id="day2Dt" class="title"></p>
                                    <p id="day2" class="subtitle">
                                        <div>
                                            <img id="day2WeatherIcon" src="" alt="Weather Icon">
                                        </div>
                                    </p>
                                </div>
                            </div>
                            <div class="column is-one-fifth has-text-centered">
                                <div class="box is-hidden">
                                    <p id="day3Dt" class="title"></p>
                                    <p id="day3" class="subtitle">
                                        <div>
                                            <img id="day3WeatherIcon" src="" alt="Weather Icon">
                                        </div>
                                    </p>
                                </div>
                            </div>
                            <div class="column is-one-fifth has-text-centered">
                                <div class="box is-hidden">
                                    <p id="day4Dt" class="title"></p>
                                    <p id="day4" class="subtitle">
                                        <div>
                                            <img id="day4WeatherIcon" src="" alt="Weather Icon">
                                        </div>
                                    </p>
                                </div>
                            </div>
                            <div class="column is-one-fifth has-text-centered">
                                <div class="box is-hidden has">
                                    <p id="day5Dt" class="title"></p>
                                    <p id="day5" class="subtitle">
                                        <div>
                                            <img id="day5WeatherIcon" src="" alt="Weather Icon">
                                        </div>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" 
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" 
    crossorigin="anonymous"></script>

    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" 
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" 
    crossorigin="anonymous"></script>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    
    <!-- Personal JS -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
